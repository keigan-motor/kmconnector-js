<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Demo</title>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}
    gtag('js',new Date());gtag('config','UA-110466329-1');</script>

    <script src="../library/KMConnectorBrowser.js"></script>
    <script src="../library/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../library/style.css">
</head>
<body>

<table id="info">
    <tr><th>WebBle接続<br></th><td><input type="button" onclick="KMB.connect();" value="モーター接続"> <input type="button" onclick="KMB.disConnect();" value="モーター切断"></td><td rowspan="3"><input id="allRegisterInfoUpdateBtn" type="button" disabled onclick="allRegisterInfoUpdate();" value="RegisterValUpdate"><div id="allRegisterInfo"></div></td></tr>
    <tr><th>Name:</th><td id="kmName"></td></tr>
    <tr><th>position(radian)<br>velocity(radian/sec)<br>torque(N*m)</th><td id="status"></td></tr>

</table>

<br>
<table id="control" class="disable">
    <tr>
        <th>原点リセット・回転設定</th>
        <td>回転回数<input type="number" id="rot_num" style="width:40px;" value="10" >(回転) 　速度<input type="number" id="rpm_num" style="width:40px;" value="40">(rpm) イージング<select id="easy"><option value="1">あり</option><option value="0">無し</option> </select>　<input type="button" id="onClicksetsetRoundDataBtn" onclick="setRoundData()" value="設　定"></td>
    </tr>
    <tr>
        <th>モーター動作ON/OFF</th>
        <td><input type="button" id="playRoundBtn" onclick="playRound();" value="再　生" disabled>　<input type="button" id="stopRoundBtn" onclick="stopRound();" value="停　止" disabled></td>
    </tr>

</table>

<script src="roundtrip.js"></script>
</body>
</html>
